<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>M√°ximos Goleadores</title>
  <style>
    @font-face {
      font-family: 'Qatar2022';
      src: url('qatar2022.ttf') format('truetype');
    }

    * {
      font-family: 'Qatar2022', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #8A1538, #5a0f26);
      color: white;
      text-align: center;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
    }

    .logo {
      margin-top: 80px;
    }

    .toggle-container {
      margin: 20px auto;
    }

    .toggle-container button {
      padding: 10px 30px;
      margin: 0 10px;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-activo {
      background: #FFD700;
      color: #5a0f26;
    }

    .btn-inactivo {
      background: white;
      color: #8A1538;
    }

    table {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      color: #8A1538;
      border-collapse: collapse;
      font-size: 20px;
    }

    th, td {
      padding: 14px;
      border: 2px solid #C72C48;
      text-align: left;
    }

    thead {
      background-color: #8A1538;
      color: white;
    }

    .detalles {
      background: #fcecec;
      color: #5a0f26;
      padding: 10px 20px;
      margin: 0 20px 20px;
      border-radius: 10px;
      display: none;
    }

    .detalle-item {
      padding: 6px 0;
      border-bottom: 1px solid #c72c48aa;
    }

    .btn-detalle {
      background: #FFD700;
      color: #5a0f26;
      font-size: 14px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">üìä Tabla</a>
  <a href="match.html">üéÆ Nuevo Partido</a>
  <a href="goleadores.html">ü•á M√°ximo Goleador</a>
  <a href="historial.html">üìã Historial de Partidos</a>
</nav>

<div class="logo">
  <img src="logo3.png" alt="Logo Goleadores" style="max-width: 90%; height: auto;" />
</div>

<div class="toggle-container">
  <button id="btnMasculino" onclick="mostrarGoleadores('masculino')" class="btn-activo">Masculino</button>
  <button id="btnFemenino" onclick="mostrarGoleadores('femenino')" class="btn-inactivo">Femenino</button>
</div>

<table>
  <thead>
    <tr>
      <th>#</th><th>Jugador</th><th>Goles</th><th>Detalles</th>
    </tr>
  </thead>
  <tbody id="tablaGoleadores"></tbody>
</table>

<script>
  let generoActual = "masculino";

  function contarGolesPorGenero(detalles, genero) {
    const contador = {};
    for (const [nombre, lista] of Object.entries(detalles)) {
      const golesFiltrados = lista.filter(g => g.genero === genero);
      if (golesFiltrados.length > 0) {
        contador[nombre] = golesFiltrados.length;
      }
    }
    return contador;
  }

  function mostrarGoleadores(genero) {
    generoActual = genero;

    document.getElementById("btnMasculino").classList.toggle("btn-activo", genero === "masculino");
    document.getElementById("btnMasculino").classList.toggle("btn-inactivo", genero !== "masculino");
    document.getElementById("btnFemenino").classList.toggle("btn-activo", genero === "femenino");
    document.getElementById("btnFemenino").classList.toggle("btn-inactivo", genero !== "femenino");

    const detalles = JSON.parse(localStorage.getItem("goleadoresDetalles")) || {};
    const tabla = contarGolesPorGenero(detalles, genero);

    const lista = Object.entries(tabla)
      .map(([nombre, cantidad]) => ({ nombre, cantidad }))
      .sort((a, b) => b.cantidad - a.cantidad);

    const tbody = document.getElementById("tablaGoleadores");
    tbody.innerHTML = "";

    lista.forEach((jugador, i) => {
      const idDetalle = `detalles-${i}`;
      tbody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${jugador.nombre}</td>
          <td>${jugador.cantidad}</td>
          <td><button class="btn-detalle" onclick="toggleDetalle('${idDetalle}')">Ver Detalles</button></td>
        </tr>
        <tr>
          <td colspan="4">
            <div id="${idDetalle}" class="detalles">
              ${renderDetalles(jugador.nombre, genero)}
            </div>
          </td>
        </tr>
      `;
    });
  }

  function renderDetalles(nombre, genero) {
    const lista = (JSON.parse(localStorage.getItem("goleadoresDetalles")) || {})[nombre] || [];
    const filtrados = lista.filter(p => p.genero === genero);
    if (filtrados.length === 0) return "<em>Sin detalles registrados</em>";

    return filtrados.map(d => `
      <div class="detalle-item">
        üìÖ <strong>${d.fecha}</strong><br>
        ‚öΩ ${d.equipo1} vs ${d.equipo2}<br>
        ‚è±Ô∏è Minuto ${d.minuto}
      </div>
    `).join("");
  }

  function toggleDetalle(id) {
    const div = document.getElementById(id);
    div.style.display = div.style.display === "block" ? "none" : "block";
  }

  // Mostrar por defecto masculino
  mostrarGoleadores("masculino");
</script>

</body>
</html>
