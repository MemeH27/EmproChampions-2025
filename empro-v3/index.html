<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empro Champions 2025</title>
  <link rel="manifest" href="/EmproChampions-2025/manifest.json" />
  <meta name="theme-color" content="#8d153a" />
  <link rel="icon" href="/EmproChampions-2025/favicon.ico" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script type="module">
    // Registrar el service worker de Firebase Messaging
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/EmproChampions-2025/firebase-messaging-sw.js')
        .then((registration) => {
          console.log('Service Worker registrado:', registration);
        })
        .catch((error) => {
          console.error('Fallo el registro del Service Worker:', error);
        });
    }
  </script>
</body>

</html>
